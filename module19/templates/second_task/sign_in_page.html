{% extends 'second_task/index.html' %}

{% block page_title %} Sign in {% endblock %}

{% block page_header %} Sign in {% endblock %}

{% block page_content %}

    <h1>Вход</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Вход</button>
    </form>

{% endblock %}
